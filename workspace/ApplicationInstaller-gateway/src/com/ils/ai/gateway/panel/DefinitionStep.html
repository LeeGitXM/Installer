<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<wicket:head>
	<wicket:link>
		<link href="InstallerStyles.css" rel="stylesheet" />
	</wicket:link>
</wicket:head>
</head>
<body>

	<wicket:panel>
		<p wicket:id="preamble">should not appear</p>
		<p class="spacer" />
		<p class="spacer" />
		
		<table>
			<tr>
				<td><span class="label" wicket:id="productionProviderLabel" /><select

				<td />

					wicket:id="isolationProviders" /></td>
			</tr>

			<tr>
				<td><span class="label" wicket:id="productionDatabaseLabel" /><select

			</tr>
			<tr />
		</table>
		<div>
			<input type="submit" wicket:id="save" value="Save" />
		</div>
		<p class="spacer" />
	</wicket:panel>
