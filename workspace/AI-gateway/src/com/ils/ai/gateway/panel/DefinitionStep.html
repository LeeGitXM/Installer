<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<wicket:head>
	<wicket:link>
		<link href="InstallerStyles.css" rel="stylesheet" />
	</wicket:link>
</wicket:head>
</head>
<body>

	<wicket:panel>
		<p wicket:id="preamble">should not appear</p>
		<p class="spacer" />
		<p class="spacer" />

		<table>
			<tr>
				<td><span class="label" wicket:id="productionProviderLabel" /></td>
				<td><select class="chooser" wicket:id="productionProviders" /></td>
				<td />
				<td><span class="label" wicket:id="secondaryProviderLabel" /></td>
				<td><select class="chooser" wicket:id="secondaryProviders" /></td>
			</tr>
			<tr>
				<td><span class="label" wicket:id="productionDBMSLabel" /></td>
				<td><select class="chooser" wicket:id="productionDBMSs" /></td>
				<td />
				<td><span class="label" wicket:id="secondaryDBMSLabel" /></td>
				<td><select class="chooser" wicket:id="secondaryDBMSs" /></td>
			</tr>
			<tr>
				<td><span class="label" wicket:id="productionDatabaseLabel" /></td>
				<td><select class="chooser" wicket:id="productionDatabases" /></td>
				<td />
				<td><span class="label" wicket:id="secondaryDatabaseLabel" /></td>
				<td><select class="chooser" wicket:id="secondaryDatabases" /></td>
			</tr>
			
			<tr>
				<td><span class="label" wicket:id="loggingDatabaseLabel" /></td>
				<td><select class="chooser" wicket:id="loggingDatabases" /></td>
				<td />
			</tr>
			<tr />
		</table>
		<div>
			<table class="ilsedit">
				<tr>
					<td><input
						style="align: left; background-color: rgb(120, 20, 20)"
						type="submit" wicket:id="save" value="Save" /></td>
				</tr>
			</table>
		</div>
		<p class="spacer" />
	</wicket:panel>

</body>
</html>
