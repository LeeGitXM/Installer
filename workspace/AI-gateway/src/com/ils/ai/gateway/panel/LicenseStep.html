<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<wicket:head>
	<wicket:link>
		<link href="InstallerStyles.css" rel="stylesheet" />
	</wicket:link>
</wicket:head>
</head>
<body>
	<wicket:panel>
	  <div>
		<p class="preamble" wicket:id="preamble">should not appear</p>
		<div class="version-box">
			<table class="vers">
					<tr>
						<td class="vers-header" />
						<td class="vers-header">Accepted</td>
						<td class="vers-header">New</td>
					</tr>
					<tr>
						<td class="vers-header">Version</td>
						<td class="vers-body"><span wicket:id="currentVersion" /></td>
						<td class="vers-body"><span wicket:id="futureVersion" /></td>
					</tr>
			</table>
		</div>
		</div>
		<p class="spacer"/>
		<p class="spacer"/>
		<table class="ilsedit">
		<tr>
			<td><p class="label">Accept :</p> <input type="checkbox" wicket:id="accept" /></td>
			</tr><tr>
			<td><input style="align: left; background-color: rgb(120, 20, 20)" type="button" wicket:id="view" value="View License" /></td>
		</tr></table>
		<p class="spacer"/>
	</wicket:panel>
</body>
</html>
