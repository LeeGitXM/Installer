<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/">

<head>
<wicket:head>
	<wicket:link>
		<link href="InstallerStyles.css" rel="stylesheet" />
	</wicket:link>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<p wicket:id="preamble">should not appear</p>
		<br />
		<div>
			<table class="installtable" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<td>Property</td>
						<td>To be Installed</td>
						<td>Currently Installed</td>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="properties">
						<td class="trow-title"><span wicket:id="name" /></td>
						<td class="trow-body"><span wicket:id="value" /></td>
						<td class="trow-body"><span wicket:id="previous" /></td>
					</tr>
				</tbody>
			</table>
			<br />
			<table class="ilsedit">
			<tr>
				<td><p class="label">Skip Up-to-date Resources:</p>
				    <input style="align: left"
							type="checkbox" wicket:id="current" /></td>
				<td>  </td>
				<td><p class="label">Skip Non-essential Resources:</p>
				<input style="align: left"
							type="checkbox" wicket:id="essential" /></td>
				</tr><tr>
				<td></td>
				<td></td>
				<td><input style="align: left; background-color: rgb(120, 20, 20)" type="button" wicket:id="notes" value="Download Release Notes" /></td>
				</tr>
			</table>
		</div>
	</wicket:panel>

</body>
</html>
