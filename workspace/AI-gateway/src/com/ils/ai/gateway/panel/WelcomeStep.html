<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/">

<head>
<wicket:head>
	<wicket:link>
		<link href="InstallerStyles.css" rel="stylesheet" />
	</wicket:link>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<p wicket:id="preamble">should not appear</p>
		<br />
		<div>
			<table class="actiontable" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<td>Name</td>
						<td>To be Installed</td>
						<td class="last">Currently Installed</td>
						<td class="action" />
					</tr>
				</thead>
				<tbody id="actiontable-tbody">
					<tr wicket:id="properties">
						<td><span wicket:id="name" /></td>
						<td><span wicket:id="value" /></td>
						<td class="last"><span wicket:id="previous" /></td>
						<td class="action" />
					</tr>
				</tbody>
			</table>
			<br />
			<div>
				<table>
					<tr>
						<td><label>Skip Up-to-date Resources:</label> <input
							type="checkbox" wicket:id="current" /></td>
						<td><label>Skip Non-essential Resources:</label> <input
							type="checkbox" wicket:id="essential" /></td>
					</tr>
				</table>
			</div>
			<br />
			<div>
				<input type="button" wicket:id="notes" value="View Release Notes" />
			</div>
			<br />
		</div>
	</wicket:panel>

</body>
</html>
