<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<wicket:head>
	<wicket:link>
		<link href="InstallerStyles.css" rel="stylesheet" />
	</wicket:link>
</wicket:head>
</head>
<body>

	<wicket:panel>
	  <div>
		<p class="preamble" wicket:id="preamble">should not appear</p>
		<div class="version-box">
			<table class="vers">
				<thead>
					<tr>
						<td class="vers-header" />
						<td class="vers-header">Installed</td>
						<td class="vers-header">New</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="vers-header">Version</td>
						<td class="vers-body"><span wicket:id="currentVersion" /></td>
						<td class="vers-body"><span wicket:id="futureVersion" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		<p class="spacer"/>
		<table class="actiontable" style="width:75%" cellpadding="0" cellspacing="0">
			<thead>
				<td class="last">Module</td>
				<tr />
			</thead>
			<tbody id="actiontable-tbody">
				<tr wicket:id="modules">
					<td class="last" ><span wicket:id="name" /></td>
				</tr>
			</tbody>
		</table>
		<div>
			<input type="submit" wicket:id="install" value="Install Modules" />
		</div>
		<div />

	</wicket:panel>
</body>
</html>
